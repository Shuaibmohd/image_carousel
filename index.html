<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <h1>Image Carousel</h1>
    <div class="image__carousel">
        <div class="carousel__container" id="images">
            <img src="/img/bird_01.jpg" alt="first-image">
            <img src="/img/bird_02.jpg" alt="second-image">
            <img src="/img/bird_03.jpg" alt="third-image">
            <img src="/img/bird_04.jpg" alt="fourth-image">
            <img src="/img/bird_05.jpg" alt="fifth-image">
            <img src="/img/bird_06.jpg" alt="sixth-image">
            <img src="/img/bird_07.jpg" alt="seventh-image">
            <img src="/img/bird_08.jpg" alt="eight-image">
            <img src="/img/bird_09.jpg" alt="ninth-image">
        </div>
        <div class="buttons__container">
            <button id="left" class="btn"><</button>
            <button id="right" class="btn">></button>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
